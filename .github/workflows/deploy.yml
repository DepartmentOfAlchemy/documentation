name: Deploy to website

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  test-deploy:
    if: github.event_name != 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Test build website
        run: npm run build
  deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Deploy to DigitalOcean Droplet
        uses: Burnett01/rsync-deployments@7.1.0
        with:
          switches: -avz --delete
          path: build/
          remote_path: /var/www/docs/
          remote_host: ${{ secrets.DO_DROPLET_HOST }}
          remote_user: ${{ secrets.DO_DROPLET_USERNAME }}
          remote_key: ${{ secrets.DO_DROPLET_SSH_PRIVATE_KEY }}
          remote_key_pass: ${{ secrets.DO_DROPLET_SSH_PASSPHRASE }}
